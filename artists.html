<section class="py-5 px-0 bg-primary">
  <div class="container-fluid px-0 d-flex flex-column container level-3 min-vh-100">
    <div class="row g-0 gallery-1">
      {% for person in site.artist %}
      <div class="col-6 col-md-3">
        <a href="{{person.url}}">
        <figure class="media media-image equal-1-1">
          <span  style="background-image: url('{{ person.image }}'); background-postion:{{person.image_position}};">
          </span>
        </figure>   
        </a>       
      </div>
      {% endfor %}
     
    </div>
  </div>
</section>
