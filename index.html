---
title: Noel's Network Entertainment
description: Providing Entertainment Services
keywords: 
layout: default
permalink: /
---
  <div class="offcanvas-wrap bg-primary">
    <!-- header -->
    <section class="bg-primary inverted pt-15">
      <div class="container d-flex flex-column container level-3 min-vh-100 foreground mt-lg-2">
        <div class="row justify-content-center">
          <div class="col-xl-8 text-center">
            {% include headtext.html %}
          </div>
        </div>
        <div class="row mt-10">
       {% for item in site.data.homepage-promo %}
          <div class="" data-aos="fade-up" data-aos-delay="100">
            {% if item.video-link %}
            <figure class="media media-video equal equal-16-9" data-bp='{"ytSrc": "{{item.video-link}}"}'>
              <span style="background-image: url('{{item.image}}')">
              </span>
            </figure>
            {% else %}<div class="col-6 mx-auto">
            <img src="{{item.image}}" class="img-fluid mx-auto">
            </div>
            {% endif %}
          </div>
       {% endfor %}
        </div>
        <div class="row mt-10">
         <div class="col-md-12 text-center">
           <a href="/artist" class="btn btn-lg btn-outline-white rounded-3 rounded-pill">Book your entertainment today!</a>
         </div>
        </div>
      </div>
    
    </section>
  </div>
